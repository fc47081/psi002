<div class="row justify-content-md-center">
     <div class="col-md-4">
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="nome">Nome</label>
            <input
                    type="text"
                    id="nome"
                    class="form-control"
                    formControlName="nome">
        </div>
        <div class="form-group">
            <label for="idade">Idade</label>
            <input
                    type="text"
                    id="idade"
                    class="form-control"
                    formControlName="idade">
        </div>
        <div class="form-group">
                <label for="estatuto">Estatuto</label>
                <select  type="text" id="estatuto" class="form-control" formControlName="estatuto">
                  <option> </option>
                  <option>Educador(a)</option>
                  <option>Diretor(a)</option>
                </select>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input
                    type="text"
                    id="email"
                    class="form-control"
                    formControlName="email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input
                    type="password"
                    id="password"
                    class="form-control"
                    formControlName="password">
        </div>
        <button
        style="background-color: black;"
        class="btn btn-primary"
        type="submit"
        [disabled]="!myForm.valid">Registar</button>
    </form>
</div>
</div>
