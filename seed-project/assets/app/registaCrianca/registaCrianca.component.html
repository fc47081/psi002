
<div class="w3-container">

                    <div class="w3-container" style="padding-top: 20px">
                        <br>

                <h3>Registar Criança</h3>

<div class="form">
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input
                        type="text"
                        id="nome"
                        class="form-control"
                        formControlName="nome">
            </div>

            <div class="form-group">
                    <label for="sexo">Sexo</label>
                    <select  type="text" id="sexo" class="form-control" formControlName="sexo">
                            <option> </option>
                            <option>Masculino</option>
                            <option>Feminino</option>
                    </select>
                </div>

            <div class="form-group">
                <label for="data_de_nascimento">Data de Nascimento</label>
                <input
                        type="date"
                        id="data_de_nascimento"
                        class="form-control"
                        formControlName="data_de_nascimento">
            </div>

            <div class="form-group">
                <label for="data_de_entrada">Data de Entrada</label>
                <input
                        type="date"
                        id="data_de_entrada"
                        class="form-control"
                        formControlName="data_de_entrada">
            </div>

            <div class="form-group">
                <label for="tipo_de_sangue">Tipo de Sangue</label>
                <select  type="text" id="tipo_de_sangue" class="form-control" formControlName="tipo_de_sangue">
                        <option> </option>
                        <option>A+</option>
                        <option>A-</option>
                        <option>B+</option>
                        <option>B-</option>
                        <option>O+</option>
                        <option>O-</option>
                        <option>AB+</option>
                        <option>AB-</option>
                </select>
            </div>
            <div class="form-group">
                <label for="cc"> Nº Cartão de Cidadão</label>
                <input
                        type="text"
                        id="cc"
                        class="form-control"
                        formControlName="cc"
                        maxlength="8">
            </div>

            <div class="form-group">
                <label for="nif"> Nº Identificação Fiscal</label>
                <input
                        type="text"
                        id="nif"
                        class="form-control"
                        formControlName="nif"
                        maxlength="9">
            </div>

            <button
            style="background-color: black; font-size: 18px;"
            class="btn btn-primary"
            type="submit"
            [disabled]="!myForm.valid">Registar</button>
          
</form>

</div>

</div>
