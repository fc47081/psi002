            <div class="col-md-6 right-side" style="height:670px;">
            <h3>Registar Ocorrencia</h3>

<div class="form">
<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="data_ocorrencia">Data da Ocorrencia</label>
            <input
                    type="datetime-local"
                    id="data_ocorrencia"
                    class="form-control"
                    formControlName="data_ocorrencia">
        </div>

        <div class="form-group">
                <label for="tipo">Tipo</label>
                <select type="text" id="tipo" class="form-control" formControlName="tipo">
                        <option> </option>
                        <option>Positivos</option>
                        <option>Críticos</option>
                        <option>Saúde</option>
                        <option>Escola</option>
                        <option>Outros</option>
                </select>
            </div>
           

            <div class="form-group">
                <label for="local_ocorrencia">Local da Ocorrencia</label>
                <select type="text" id="local_ocorrencia" class="form-control" formControlName="local_ocorrencia">
                        <option> </option>
                        <option>Hall de Entrada</option>
                        <option>Sala(s) Comum(s)</option>
                        <option>Quarto Branco</option>
                        <option>Quarto Rosa</option>
                            <option>Quarto Laranja</option>
                            <option>Quarto Verde</option>
                            <option>Quarto Amarelo</option>
                            <option>Cozinha</option>
                            <option>Jardim</option>
                            <option>Corredores</option>
                            <option>Casa(s) de Banho</option>
                            <option>Hospital</option>
                            <option>Campo de Futebol</option>
                </select>
            </div>

            <div class="form-group">
                <label for="crianca_associada">Criança Associada</label>
                <select type="text" id="crianca_associada" class="form-control" formControlName="crianca_associada">
                        <option> </option>
                        <option>Masculino</option>
                        <option>Feminino</option>
                </select>
            </div>

            <div class="form-group">
                <label for="turno">Turno</label>
                <select type="text" id="turno" class="form-control" formControlName="turno">
                        <option> </option>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="descricao">Descrição</label>
                <input
                    type="text"
                    id="descricao"
                    class="form-control"
                    formControlName="descricao">
            </div>
    
        <button
        style="background-color: black; font-size: 18px;"
        class="btn btn-primary"
        type="submit"
        [disabled]="!myForm.valid">Registar</button>
      
</form>

</div>

</div>
